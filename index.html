<!DOCTYPE html>
<html>
<head>
    <title>내부 스타일시트 작성</title>
    <style>
        h1 {
          color: white;
          -webkit-text-stroke: 2px #F4A7B9; /*글자 획*/
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <p>제목 태그: h1</p>
    <p>본문 태그: p</p>
    <p>줄 바꿈 태그: br</p>
    <p>수평 줄 태그: hr</p>
</body>
</html>
